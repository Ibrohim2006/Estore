{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <style>
        /* Grid Container */
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive 3 columns */
            gap: 20px; /* Space between items */
            margin: 400px;
            padding: 0;
            margin-top: 200px;
        }

        /* Single Post Card */
        .single-post {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .single-post:hover {
            transform: translateY(-5px); /* Hover Effect */
        }

        /* Post Image */
        .post-image-small {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Blog Details */
        .blog-details {
            padding: 15px;
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px;
            color: #333;
            margin-top: 50px;
        }

        .blog-info-link li a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }

        .blog-info-link li a:hover {
            color: #007bff;
        }

    </style>
    <div class="posts-container" style="justify-content: center">
        {% for post in posts %}
            <div class="single-post" style="display: flex">
                <div class="feature-img">
                    <img class="img-fluid post-image-small" src="{{ post.image.url }}" alt="{{ post.title }}">
                </div>
                <div class="blog-details">
                    <a href="{% url 'blog:blog_detail' post.slug %}"><h2 class="post-title">{{ post.title }}</h2></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
