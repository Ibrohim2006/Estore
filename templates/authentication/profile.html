{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <style>
        /* General Form and Profile Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label, label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            display: block;
        }

        .form-select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            border: 1px solid #E6E8ED;
            width: 100%;
            height: 40px;
            padding: 10px;
            border-radius: 20px;
            background-color: #E6E8ED;
            font-size: 14px;
        }

        .form-select:focus, input:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .profile-header {
            background-color: white;
            color: black;
            padding: 30px 0;
            border-bottom: 4px solid red;
        }

        .profile-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .profile-header img {
            border-radius: 50%;
            max-width: 150px;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            flex: 1;
            margin-left: 20px;
        }

        .profile-info h2 {
            font-size: 28px;
            font-weight: 700;
        }

        .profile-info .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            cursor: pointer;
        }

        .profile-info .stats div {
            text-align: center;
            font-size: 16px;
        }

        .profile-info .stats div.active {
            color: red;
            font-weight: bold;
        }

        .profile-actions .btn-logout {
            background-color: red;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-actions .btn-logout:hover {
            background-color: #000;
            color: red;
        }

        .footer {
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer a {
            color: red;
            text-decoration: none;
        }

        .footer a:hover {
            color: black;
        }
    </style>

    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                <div class="stats">
                    <div id="about-me" onclick="showContent('liked-products')" class="stat-item active">About Me</div>
                    <div id="orders" onclick="showContent('orders')" class="stat-item">Card</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Profile Content Section -->
    <section class="profile-content">
        <div class="container">
            <div id="liked-products" class="liked-products active">
                <form action="{% url 'authentication:profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" value="{{ profile.first_name|default:'' }}"
                               placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" value="{{ profile.last_name|default:'' }}"
                               placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" class="form-select">
                            <option value="----" {% if profile.gender == '' %} selected {% endif %}>----</option>
                            <option value="male" {% if profile.gender == 'male' %} selected {% endif %}>Male</option>
                            <option value="female" {% if profile.gender == 'female' %} selected {% endif %}>Female
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number"
                               value="{{ profile.phone_number|default:'' }}" placeholder="Enter your phone number"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="profile_picture">Profile Image</label>
                        <input type="file" id="profile_picture" name="profile_picture">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="{{ profile.address|default:'' }}"
                               placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth"
                               value="{{ profile.date_of_birth|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" value="{{ form.age.value|default:'' }}" readonly
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control"
                               value="{{ profile.city|default:'' }}" placeholder="Enter your city">
                    </div>
                    <div class="profile-actions">
                        <button type="submit" class="btn-logout">Save</button>
                    </div>
                </form>
                <br><br>
                <div class="profile-actions">
                    <a href="{% url 'authentication:logout' %}">
                        <button class="btn-logout">Log out</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showContent(contentType) {
            document.querySelectorAll('.liked-products, .orders').forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById(contentType).classList.add('active');
        }
    </script>
{% endblock %}
