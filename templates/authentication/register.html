<!DOCTYPE html>
<html lang="en">
{% load static %}



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-gray-100">


<div id="wrapper" class="flex flex-col justify-between h-screen">
    <div style="margin-top: 250px">
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
            <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign in</h1>
            <form action="{% url 'authentication:register' %}" method="post">
                {% csrf_token %}
                <input name="email" type="email" placeholder="Email"
                       class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
                       style="border: 1px solid #d3d5d8 !important;">
                <input name="password1" type="password" placeholder="Password"
                       class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
                       style="border: 1px solid #d3d5d8 !important;">
                <input name="password2" type="password" placeholder="Confirm Password"
                       class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800"
                       style="border: 1px solid #d3d5d8 !important;">
                <div class="flex justify-start my-4 space-x-1">
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox1" name="agree_terms"
                               {% if form.agree_terms.value %}checked{% endif %}>
                        <label for="checkbox1"><span class="checkbox-icon"></span> I Agree</label>
                    </div>
                    {% if form.agree_terms.errors %}
                        <div class="text-red-500">{{ form.agree_terms.errors.0 }}</div>
                    {% endif %}
                </div>
                <button type="submit"
                        class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">
                    Create an account
                </button>
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Do you have an account? <a href="{% url 'account_login' %}"> Login </a>
                    </p>
                </div>
                {{ error }}
            </form>
        </div>
    </div>

</div>

<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>


</body>


</html>
